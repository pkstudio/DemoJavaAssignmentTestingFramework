name: Maven CI with Java 25

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5.0.1

      - name: Set up JDK 25
        uses: actions/setup-java@v5.1.0
        with:
          distribution: 'jetbrains'
          java-version: '25'
          cache: 'maven'

      - name: Build with Maven and run tests
        run: mvn test
